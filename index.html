<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper siscer Game !</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Siscer !</h1>
    <div class="choice">
      <div id="Rock" class="choices">
        <img
          src="https://cdn-icons-png.flaticon.com/512/9170/9170575.png?uid=R132174088&ga=GA1.1.1123343571.1703512508&"
          alt="Rock"
        />
      </div>
      <div id="Paper" class="choices">
        <img
          src="https://cdn-icons-png.flaticon.com/512/9170/9170564.png?uid=R132174088&ga=GA1.1.1123343571.1703512508&"
          alt="Paper"
        />
      </div>
      <div id="sciser" class="choices">
        <img
          src="https://cdn-icons-png.flaticon.com/512/9170/9170628.png?uid=R132174088&ga=GA1.1.1123343571.1703512508&"
          alt="sciser"
        />
      </div>
    </div>
    <div id="score_container">
      <div class="score">
        <div class="scores">
          <h2 id="my_score">0</h2>
          <h3>Your score</h3>
        </div>
        <div class="scores">
          <h2 id="comp_score">0</h2>
          <h3>Comp score</h3>
        </div>
      </div>
    </div>
    <div id="status_container">
      <h3 id="status">Lets Begin !</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
